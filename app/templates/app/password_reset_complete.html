{% load static %}

{% block head_extra %}
  <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
   <style>
    body {
      background-image: url("{% static 'app/images/bglogin.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
    }
    .message-box {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
        margin: 50px auto;
    }
    .message-box h2 {
        color: #333;
        margin-bottom: 20px;
    }
    .message-box p {
        color: #555;
        font-size: 1.1em;
        line-height: 1.6;
    }
    .message-box a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
  </style>
{% endblock %}

{% block content %}
<div class="english4all-text"><a href="{% url 'home' %}" style="text-decoration: none; color:#007bff;">
    English4All
  </a></div>
<div class="message-box">
  <h2>Mật khẩu đã được đặt lại!</h2>
  <p>Mật khẩu của bạn đã được thay đổi thành công. Bây giờ bạn có thể đăng nhập bằng mật khẩu mới.</p>
  <a href="{% url 'login' %}">Đăng nhập</a>
</div>
{% endblock %}
